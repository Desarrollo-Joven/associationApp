{% load static %}

<html>

  <head>
    <meta charset="utf-8">
    <title>Book</title>
    <link rel="stylesheet" href="{% static 'books/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'books/css/style.css' %}">
  </head>

  <body>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li><a href="{% url 'books:index' %}">Lista de Libros</a></li>
        <li><a href="{% url 'logout' %}">Cerrar Sesión</a></li>
        <li><a href="{% url 'user_detail' user.pk %}">Información de Usuario</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
        <li><a href="{% url 'signup' %}">Registrarse</a></li>
        {% endif %}
      </ul>
    </nav>
    <main>
      <div>
        {% block main %}
        {% endblock %}
      </div>
    </main>
  </body>

</html>
